<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculate Away!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kalnia&display=swap");
    </style>
  </head>

  <body class="bg-primary">
    <h1 class="heading m-2 p-2">I Made A Calculator!</h1>
    <div class="container-fluid d-flex" style="justify-content: center">
      <div
        class="container-fluid calculator d-flex m-3 text-bg-dark p-3"
        style="justify-content: center; width: 300px"
      >
        <form>
          <div class="display">
            <input type="text" class="display" readonly name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              class="calcAC"
              onclick="display.value = ` `"
            />
            <input
              type="button"
              value="DEL"
              class="calcDEL"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              value="."
              class="calc."
              onclick="display.value += `.`"
            />
            <input
              type="button"
              value="/"
              class="calc/"
              onclick="display.value += `/`"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              class="calc7"
              onclick="display.value += `7`"
            />
            <input
              type="button"
              value="8"
              class="calc8"
              onclick="display.value += `8`"
            />
            <input
              type="button"
              value="9"
              class="calc9"
              onclick="display.value += `9`"
            />
            <input
              type="button"
              value="+"
              class="calc+"
              onclick="display.value += `+`"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              class="calc4"
              onclick="display.value += `4`"
            />
            <input
              type="button"
              value="5"
              class="calc5"
              onclick="display.value += `5`"
            />
            <input
              type="button"
              value="6"
              class="calc6"
              onclick="display.value += `6`"
            />
            <input
              type="button"
              value="-"
              class="calc-"
              onclick="display.value += `-`"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              class="calc1"
              onclick="display.value += `1`"
            />
            <input
              type="button"
              value="2"
              class="calc2"
              onclick="display.value += `2`"
            />
            <input
              type="button"
              value="3"
              class="calc3"
              onclick="display.value += `3`"
            />
            <input
              type="button"
              value="*"
              class="calc*"
              onclick="display.value += `*`"
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              class="calc00"
              onclick="display.value += `00`"
            />
            <input
              type="button"
              value="0"
              class="calc0"
              onclick="display.value += `0`"
            />
            <input
              type="button"
              value="="
              class="equal"
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
